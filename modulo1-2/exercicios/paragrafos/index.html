<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Se precisar quebrar o texto em alguma parte específica <br>é só usar a tag &lt;br&gt;</p> <!-- LESS THAN = MENOR QUE  /   GREATHER THAN = MAIOR QUE-->

    <p>Vamos adicionar simbolos especiais
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uarr;
        &UpDownArrow;
    </p>
    <p>Vamos adicionar  alguns emojis:
        &#x2705;
    </p>
</body>
</html>
